<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- header-->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Llista de rebuts</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            <!-- Add product button -->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="newInvoice()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Nou rebut</span>
            </button>
        </div>
    </div>
    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <div class="grid">
                <div class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                    matSort matSortDisableClear>
                    <div class="hidden md:block" [mat-sort-header]="'sku'">
                        Numero Factura
                    </div>
                    <div [mat-sort-header]="'name'">Customer Name</div>
                    <div class="hidden sm:block" [mat-sort-header]="'total_base'">Total</div>
                    
                    <div class="" [mat-sort-header]="'created_by'">
                        Creat per
                    </div>
                    <div class="" [mat-sort-header]="'created_at'">
                        Date
                    </div>
                    <div class="hidden sm:block">Actions</div>


                </div>

                <ng-container *ngFor="let order of filteredResults;">
                    <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                        <!-- SKU -->
                        <div class="hidden md:block truncate">
                            {{order.id}}
                        </div>

                        <div class="truncate">
                            {{order.customer_name}}
                        </div>
                        <div class="hidden md:block">
                            {{ order.total_base | currency: 'EUR' }}
                        </div>
                        <div>
                            {{order.created_by}}
                        </div>
                        <div>
                            {{order.created_at|date:'dd/MM/yyyy'}}
                        </div>
                        <div>
                            <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button
                                (click)="openOrder(order.id)">
                                Open
                            </button>
                        </div>
                    </div>
                </ng-container>
                <!-- end grid-->
            </div>
            <!-- <mat-paginator
            class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
            [ngClass]="{'pointer-events-none': isLoading}"
            [length]="pagination.length"
            [pageIndex]="pagination.page"
            [pageSize]="pagination.size"
            [pageSizeOptions]="[5, 10, 25, 100]"
            [showFirstLastButtons]="true"></mat-paginator> -->


        </div>
    </div>

</div>
