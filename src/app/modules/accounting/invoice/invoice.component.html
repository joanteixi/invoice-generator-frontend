<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
            <div class="flex flex-col flex-auto w-full">
                <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
                    <div class="flex flex-row justify-between items-center w-full mb-4">
                        <div class="flex flex-col items-start">
                            <h1>Llista de Factures</h1>
                        </div>
                        <div class=" items-end">
                            <button mat-raised-button color="primary" (click)="newInvoice()">Crear nova factura</button>
                        </div>
                    </div>
                    <div class=" items-start">

                        <div class="overflow-x-auto mx-6">


                            <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc"
                                matSortActive="name">

                                <ng-container matColumnDef="id">

                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NÃºmero factura </th>
                                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>

                                </ng-container>

                                <ng-container matColumnDef="customer_name">

                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.customer_name}} </td>

                                </ng-container>


                                <ng-container matColumnDef="created_at">

                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at </th>
                                    <td mat-cell *matCellDef="let row"> {{row.created_at|date:'short'}} </td>

                                </ng-container>
                                <ng-container matColumnDef="actions">

                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at </th>
                                    <td mat-cell *matCellDef="let row"> 
                                        <button mat-raised-button color="success"
                                            (click)="openOrder(row.id)">Show</button>
                                            <button mat-raised-button color="warn"
                                            (click)="deleteOrder(row.id)">Delete</button>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
